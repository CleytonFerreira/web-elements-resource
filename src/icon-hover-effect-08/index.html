<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Icon Hover Effect</title>
</head>

<body>
    <div class="container">
        <ul class="social">
            <li>
                <a href="https://www.facebook.com/" title="Facebook" class="media-icon">
                    <i class="fa fa-brands fa-facebook-f"></i>
                    <i class="fa fa-brands fa-facebook-f"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/" title="YouTube" class="media-icon">
                    <i class="fa fa-brands fa-youtube"></i>
                    <i class="fa fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" title="Instagram" class="media-icon">
                    <i class="fa fa-brands fa-instagram"></i>
                    <i class="fa fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/" title="LinkedIn" class="media-icon">
                    <i class="fa fa-brands fa-linkedin-in"></i>
                    <i class="fa fa-brands fa-linkedin-in"></i>
                </a>
            </li>
            <li>
                <a href="https://github.com/" title="GitHub" class="media-icon">
                    <i class="fa fa-brands fa-github"></i>
                    <i class="fa fa-brands fa-github"></i>
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
