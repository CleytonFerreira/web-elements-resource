<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Profile Widget</title>
</head>

<body>
    <div class="container">
        <div class="profile">
            <img src="./etty-fidele-AzVexpHvuKY-unsplash.jpg" alt="Person">
            <a href="#" class="view">View profile</a>
            <div class="details">
                <h2>Someone famous<span>Web designer</span></h2>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis dignissimos repellendus
                    consequuntur!</p>

                <h3>Follow</h3>

                <ul>
                    <li>
                        <a href="https://www.facebook.com/" title="Facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" title="Instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/" title="LinkedIn">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </li>
                </ul>

                <div class="close">
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.querySelector('.view').addEventListener('click', function () {
        const showProfile = document.querySelector('.details');
        showProfile.classList.add('show');
    });

    document.querySelector('.close').addEventListener('click', function () {
        const closeProfile = document.querySelector('.details');
        closeProfile.classList.remove('show');
    });
</script>

</html>
